<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoommatesViewDlg" widgetVar="RoommatesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRoommatesTitle}">
            <h:form id="RoommatesViewForm" class="ui-datatable-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roommatesController.selected != null}"
                                 columnClasses="viewColumn1, viewColumn2">

                        <h:outputText value="#{bundle.ViewRoommatesLabel_firstName}"/>
                        <h:outputText value="#{roommatesController.selected.firstName}" title="#{bundle.ViewRoommatesTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewRoommatesLabel_lastName}"/>
                        <h:outputText value="#{roommatesController.selected.lastName}" title="#{bundle.ViewRoommatesTitle_lastName}"/>

                        <h:outputText value="#{bundle.ViewRoommatesLabel_age}"/>
                        <h:outputText value="#{roommatesController.selected.age}" title="#{bundle.ViewRoommatesTitle_age}"/>
                        <h:outputText value="#{bundle.ViewRoommatesLabel_gender}"/>
                        <h:outputText value="#{roommatesController.selected.gender}" title="#{bundle.ViewRoommatesTitle_gender}"/>
                        <h:outputText value="#{bundle.ViewRoommatesLabel_email}"/>
                        <h:outputText value="#{roommatesController.selected.email}" title="#{bundle.ViewRoommatesTitle_email}"/>
                        <h:outputText value="#{bundle.ViewRoommatesLabel_phone}"/>
                        <h:outputText value="#{roommatesController.selected.phone}" title="#{bundle.ViewRoommatesTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewRoommatesLabel_studentStatus}"/>
                        <h:outputText value="#{roommatesController.selected.studentStatus}" title="#{bundle.ViewRoommatesTitle_studentStatus}"/>
                        <h:outputText value="#{bundle.ViewRoommatesLabel_major}"/>
                        <h:outputText value="#{roommatesController.selected.major}" title="#{bundle.ViewRoommatesTitle_major}"/>
                        <h:outputText value="#{bundle.ViewRoommatesLabel_ageMin}"/>
                        <h:outputText value="#{roommatesController.selected.ageMin}" title="#{bundle.ViewRoommatesTitle_ageMin}"/>
                        <h:outputText value="#{bundle.ViewRoommatesLabel_ageMax}"/>
                        <h:outputText value="#{roommatesController.selected.ageMax}" title="#{bundle.ViewRoommatesTitle_ageMax}"/>
                        <h:outputText value="#{bundle.ViewRoommatesLabel_preferredLocation}"/>
                        <h:outputText value="#{roommatesController.selected.preferredLocation}" title="#{bundle.ViewRoommatesTitle_preferredLocation}"/>
                        <h:outputText value="#{bundle.ViewRoommatesLabel_petPreference}"/>
                        <p:selectBooleanCheckbox value="#{roommatesController.selected.petPreference}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewRoommatesLabel_budgetMin}"/>
                        <h:outputText value="#{roommatesController.selected.budgetMin}" title="#{bundle.ViewRoommatesTitle_budgetMin}"/>
                        <h:outputText value="#{bundle.ViewRoommatesLabel_budgetMax}"/>
                        <h:outputText value="#{roommatesController.selected.budgetMax}" title="#{bundle.ViewRoommatesTitle_budgetMax}"/>
                        <h:outputText value="#{bundle.ViewRoommatesLabel_collegeStatus}"/>
                        <h:outputText value="#{roommatesController.selected.collegeStatus}" title="#{bundle.ViewRoommatesTitle_collegeStatus}"/>
                        <h:outputText value="#{bundle.ViewRoommatesLabel_shopping}"/>
                        <h:outputText value="#{roommatesController.selected.shopping}" title="#{bundle.ViewRoommatesTitle_shopping}"/>
                        <h:outputText value="#{bundle.ViewRoommatesLabel_numberRoommatesWanted}"/>
                        <h:outputText value="#{roommatesController.selected.numberRoommatesWanted}" title="#{bundle.ViewRoommatesTitle_numberRoommatesWanted}"/>
                    </p:panelGrid>
                    <br />
                    <div align="center" >

                        <p:commandButton value="#{bundle.Close}" onclick="RoommatesViewDialog.hide()"
                                         styleClass="commandButton" icon="ui-icon-close"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
