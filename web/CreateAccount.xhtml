<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Create Account"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center" style="width:50%; margin:0 auto;">

                <!-- Error messages will be shown here if any  -->
                <p:messages id="msgs" showIcon="false"/>
                <h:outputLabel id="form-error-message" class="errorMessages" value="#{accountManager.statusMessage}"/>

                <h:form id="AccountCreationForm">

                    <h2>Create an Account</h2>

                    <!-- f:event allows ComponentSystemEventListener instances on a UI component in a JSF page. 
                    The following f:event assigns an event listener with the UI component "form" - AccountCreationForm.
                    
                    type="postValidate" directs the listener event to invoke the accountManager.validateInformation method
                    AFTER the UI component "form" is validated with the validation statements included below.
                    -->
                    <f:event listener="#{accountManager.validateInformation}" type="postValidate"/>

                    <p:panelGrid columns="2" columnClasses="accountColumn1, accountColumn2">

                        <p:outputLabel value="First Name" for="firstName" />
                        <p:inputText id="firstName" value="#{accountManager.firstName}" required="true" styleClass="accountInputTextField"
                                     requiredMessage="Please enter your first name" label="First Name">
                            <f:validateLength minimum="2" />
                        </p:inputText>   

                        <!-- LAST NAME -->
                        <p:outputLabel value="Last Name" for="lastName" />
                        <p:inputText id="lastName" value="#{accountManager.lastName}" required="true" styleClass="accountInputTextField"
                                     requiredMessage="Please enter your last name" label="Last Name">
                            <f:validateLength minimum="2" />
                        </p:inputText>

                        <!-- AGE -->
                        <p:outputLabel value="Age" for="age" />
                        <p:inputText id="age" value="#{accountManager.age}" required="true" styleClass="accountInputTextField"
                                     requiredMessage="#{bundle.CreateUserRequiredMessage_age}" label="Age">
                        </p:inputText>

                        <!-- GENDER -->
                        <p:outputLabel value="Gender" for="gender" />      
                        <p:selectOneMenu id="gender" value="#{accountManager.gender}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_gender}">
                            <f:selectItem itemLabel="Select Gender" itemValue="SelectGender" noSelectionOption="true" />
                            <f:selectItem itemLabel="Female" itemValue="female" />
                            <f:selectItem itemLabel="Male" itemValue="male" />
                        </p:selectOneMenu>

                        <!-- PHONE NUMBER -->
                        <p:outputLabel value="Phone Number" for="phone" />
                        <p:inputText id="phone" value="#{accountManager.phone}" required="true" styleClass="accountInputTextField"
                                     requiredMessage="Please enter a phone number" label="Phone">
                        </p:inputText>

                        <!-- STUDENT STATUS -->
                        <p:outputLabel value="Student Status" for="student_status" />      
                        <p:selectOneMenu id="student_status" value="#{accountManager.student_status}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_student_status}">
                            <f:selectItem itemLabel="Select Status" itemValue="SelectStatus" noSelectionOption="true" />
                            <f:selectItem itemLabel="Freshman" itemValue="freshman" />
                            <f:selectItem itemLabel="Sophomore" itemValue="sophomore" />
                            <f:selectItem itemLabel="Junior" itemValue="junior" />
                            <f:selectItem itemLabel="Senior" itemValue="senior" />
                        </p:selectOneMenu>

                        <!-- MAJOR -->
                        <p:outputLabel value="Major" for="major" />
                        <p:inputText id="major" value="#{accountManager.major}" required="true" styleClass="accountInputTextField"
                                     requiredMessage="Please enter your major" label="Major">
                        </p:inputText>

                        <!-- MIN AGE -->
                        <p:outputLabel value="Minimum Age" for="age_min" />
                        <p:inputText id="age_min" value="#{accountManager.age_min}" required="true" styleClass="accountInputTextField"
                                     requiredMessage="#{bundle.CreateUserRequiredMessage_age_min}" label="Age_Min">
                        </p:inputText>

                        <!-- MAX AGE -->
                        <p:outputLabel value="Maximum Age" for="age_max" />
                        <p:inputText id="age_max" value="#{accountManager.age_max}" required="true" styleClass="accountInputTextField"
                                     requiredMessage="#{bundle.CreateUserRequiredMessage_age_max}" label="Age_Max">
                        </p:inputText>

                        <!-- PREFERRED LOCATION -->
                        <p:outputLabel value="Preferred Location" for="preferred_location" />      
                        <p:inputText id="preferred_location" value="#{accountManager.preferred_location}" required="true" styleClass="accountInputTextField"
                                     requiredMessage="Please enter your preferred location" label="Preferred Location">
                        </p:inputText>

                        <!-- PET PREFERENCE -->
                        <p:outputLabel value="Pet Preferrence" for="pet_preference" />      
                        <p:selectOneMenu id="pet_preference" value="#{accountManager.pet_preference}" required="true" requiredMessage="Select your pet preference">
                            <f:selectItem itemLabel="Select Preference" itemValue="SelectPreference" noSelectionOption="true" />
                            <f:selectItem itemLabel="Yes" itemValue="#{true}" />
                            <f:selectItem itemLabel="No" itemValue="#{false}" />
                        </p:selectOneMenu>

                        <!-- BUDGET MIN -->
                        <p:outputLabel value="Minimum Budget" for="budget_min" />
                        <p:inputText id="budget_min" value="#{accountManager.budget_min}" required="true" styleClass="accountInputTextField"
                                     requiredMessage="#{bundle.CreateUserRequiredMessage_budget_min}" label="Budget_Min">
                        </p:inputText>

                        <!-- BUDGET MAX -->
                        <p:outputLabel value="Maximum Budget" for="budget_max" />
                        <p:inputText id="budget_max" value="#{accountManager.budget_max}" required="true" styleClass="accountInputTextField"
                                     requiredMessage="#{bundle.CreateUserRequiredMessage_budget_max}" label="Budget_Max">
                        </p:inputText>

                        <!-- COLLEGE STATUS -->
                        <p:outputLabel value="College Status" for="college_status" />      
                        <p:selectOneMenu id="college_status" value="#{accountManager.college_status}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_college_status}">
                            <f:selectItem itemLabel="Select Status" itemValue="SelectStatus" noSelectionOption="true" />
                            <f:selectItem itemLabel="College" itemValue="college" />
                            <f:selectItem itemLabel="Non-College" itemValue="non_college" />
                        </p:selectOneMenu>

                        <!-- SHOPPING PREFERENCE -->
                        <p:outputLabel value="Shopping Preferrence" for="shopping" />      
                        <p:selectOneMenu id="shopping" value="#{accountManager.shopping}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_shopping}">
                            <f:selectItem itemLabel="Select Preference" itemValue="SelectPreference" noSelectionOption="true" />
                            <f:selectItem itemLabel="Yes" itemValue="yes" />
                            <f:selectItem itemLabel="No" itemValue="no" />
                        </p:selectOneMenu>

                        <!-- NUMBER OF ROOMMATES WANTED -->
                        <p:outputLabel value="Number of Roommates" for="number_roommates_wanted" />      
                        <p:selectOneMenu id="number_roommates_wanted" value="#{accountManager.number_roommates_wanted}" required="true" requiredMessage="Please enter the number of roommates you want">
                            <f:selectItem itemLabel="Select Number" itemValue="SelectNumber" noSelectionOption="true" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:selectItem itemLabel="4" itemValue="4" />
                        </p:selectOneMenu>      

                        <!-- EMAIL ADDRESS -->
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{accountManager.email}" required="true" styleClass="accountInputTextField"
                                     requiredMessage="Please enter your email" label="Email">
                            <f:validateLength minimum="2" />
                            <!-- Execute the "validate" method in the "EmailValidator.java" class file to validate the email address entered. -->
                            <f:validator validatorId="emailValidator" />  
                        </p:inputText>

                        <!-- ACCOUNT USERNAME -->
                        <p:outputLabel value="Username" for="username" />
                        <p:inputText id="username" value="#{accountManager.username}" required="true" styleClass="accountInputTextField"
                                     requiredMessage="Please enter a user name" label="Username">
                            <!-- Execute the "validate" method in the "UsernameValidator.java" class file to validate the username entered. -->
                            <f:validator validatorId="usernameValidator"/> 
                        </p:inputText>

                        <!-- ACCOUNT PASSWORD -->
                        <h:outputLabel value="Password *" for="password" />
                        <p:password id="password" value="#{accountManager.password}" feedback="true" required="true" styleClass="accountInputTextField">
                            <!-- Execute the "validate" method in the "PasswordValidator.java" class file to validate the password entered. -->
                            <f:validator validatorId="passwordValidator" /> 
                        </p:password>

                        <!-- CONFIRM PASSWORD -->
                        <h:outputLabel value="Confirm Password *" for="confirmPassword" />
                        <p:password id="confirmPassword" value="ToBeReadFromThisFieldByAccountManager" required="true" 
                                    styleClass="accountInputTextField"/>

                    </p:panelGrid>
                    <br />
                    
                    <p:commandButton id="Submit" value="Submit" action="#{accountManager.createAccount()}" 
                                     styleClass="commandButton" ajax="false" icon="ui-icon-extlink" />
                    &nbsp;&nbsp;
                    <p:button outcome="index" value="Cancel" icon="ui-icon-cancel" styleClass="commandButton" />

                </h:form>
            </div>
        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
