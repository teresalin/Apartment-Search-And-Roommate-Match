<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <h:form>

            <table border="0" cellspacing="0" cellpadding="0" width="100%" style="padding-right:50px;">
                <tr>

                    <td align="left" valign="middle">
                        <h:link outcome="index">
                            <br />
                            &nbsp;
                        </h:link>
                    </td>

                    <td align="right" valign="middle">

                        <h:link outcome="index" styleClass="arialTen">
                            <i class="fa fa-home" />&nbsp;Home
                        </h:link>&nbsp;&nbsp;

                      
                        <h:link outcome="Apartments" styleClass="arialTen">
                            <i class="fa fa-database" />&nbsp;Apartments
                        </h:link>&nbsp;&nbsp;



                        <!-- "Sign Out" and "My Account" if a user is signed in -->
                        <c:if test="#{accountManager.isLoggedIn() == true}">
                            <h:link outcome="Roommates" styleClass="arialTen">
                                <i class="fa fa-database" />&nbsp;Roommates
                            </h:link>&nbsp;&nbsp;

                            <h:link outcome="Profile" styleClass="arialTen">
                                <i class="fa fa-user">&nbsp;</i>My Account
                            </h:link>&nbsp;&nbsp;
                            
                            <h:commandLink action="#{accountManager.logout()}" styleClass="arialTen" >
                                <i class="fa fa-sign-out">&nbsp;</i>Sign Out
                            </h:commandLink>&nbsp;&nbsp;

                        </c:if>

                        <!-- "Sign In" and "Create an Account" if no user is signed in -->
                        <c:if test="#{accountManager.isLoggedIn() == false}">
                            <!-- Clicking "Sign In" displays the SignIn.xhtml file -->
                            <h:link outcome="SignIn" styleClass="arialTen">
                                <i class="fa fa-sign-in">&nbsp;</i>Sign In
                            </h:link>&nbsp;&nbsp;

                            <!-- Clicking "My Account" displays the Profile.xhtml file -->
                            <h:link outcome="CreateAccount" styleClass="arialTen">
                                <i class="fa fa-user-plus">&nbsp;</i>Create an Account
                            </h:link>&nbsp;&nbsp;
                        </c:if>
                    </td>
                </tr>
            </table>
        </h:form>


    </ui:composition>
</html>
