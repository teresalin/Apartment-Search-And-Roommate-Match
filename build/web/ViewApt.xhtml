<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AptViewDlg" widgetVar="AptViewDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="Apartment">

            <h:form id="AptViewForm" class="ui-datatable-data">
                
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="columnOne, columnTwo" 
                                 rendered="#{apartmentManager.selected != null}">
                        
                        
                        
                        <h:outputText value="Pet"/>
                        <h:outputText value="#{apartmentManager.selected.pet}"/>

                        <h:outputText value="Utilities"/>
                        <h:outputText value="#{apartmentManager.selected.utilities}" />

                        <h:outputText value="Smoke"/>
                        <h:outputText value="#{apartmentManager.selected.smoke}" />

                        <h:outputText value="Distance"/>
                        <h:outputText value="#{apartmentManager.selected.distance}" />

                        <h:outputText value="Bus"/>
                        <h:outputText value="#{apartmentManager.selected.bus}"/>

                        <h:outputText value="Gym"/>
                        <h:outputText value="#{apartmentManager.selected.gym}"/>

                        <h:outputText value="Pool"/>
                        <h:outputText value="#{apartmentManager.selected.pool}"/>
                        
                        <h:outputText value="Contact"/>
                        <h:outputText value="#{apartmentManager.selected.contact}"/>
                        
                        <h:outputText value="Washer Dryer"/>
                        <h:outputText value="#{apartmentManager.selected.washerDryer}"/>
                        
                        <h:outputText value="Shop"/>
                        <h:outputText value="#{apartmentManager.selected.shop}"/>
                    </p:panelGrid>
                </h:panelGroup>
                
                <h:panelGroup>
                    <p:spacer height="10"/> 
                    <div align="center">
                        <!-- CLOSE button -->
                        <p:commandButton value="Close" onclick="PF('AptViewDialog').hide()" 
                                         styleClass="commandButton" icon="ui-icon-close"/>
                    </div>
                </h:panelGroup>
                
            </h:form>

        </p:dialog>
    </ui:composition>
</html>
