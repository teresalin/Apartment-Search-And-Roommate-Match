                <h:panelGroup id="display">

                        <p:outputLabel value="#{bundle.EditRoommatesLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{roommatesController.selected.firstName}" title="#{bundle.EditRoommatesTitle_firstName}" />
                        <p:outputLabel value="#{bundle.EditRoommatesLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{roommatesController.selected.lastName}" title="#{bundle.EditRoommatesTitle_lastName}" />
                        <p:outputLabel value="#{bundle.EditRoommatesLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{roommatesController.selected.userName}" title="#{bundle.EditRoommatesTitle_userName}" />

                        <p:outputLabel value="#{bundle.EditRoommatesLabel_petPreference}" for="petPreference" />
                        <p:selectBooleanCheckbox id="petPreference" value="#{roommatesController.selected.petPreference}" />
                        <p:outputLabel value="#{bundle.EditRoommatesLabel_budgetMin}" for="budgetMin" />

                        <p:outputLabel value="#{bundle.EditRoommatesLabel_numberRoommatesWanted}" for="numberRoommatesWanted" />
                        <p:inputText id="numberRoommatesWanted" value="#{roommatesController.selected.numberRoommatesWanted}" title="#{bundle.EditRoommatesTitle_numberRoommatesWanted}" required="true" requiredMessage="#{bundle.EditRoommatesRequiredMessage_numberRoommatesWanted}"/>
